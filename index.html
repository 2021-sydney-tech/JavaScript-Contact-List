<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>My Contact List</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <!--title-->
            <div class="row">
                <div class="col">
                    <h1 class="text-center py-5 text-warning">My Contact List</h1>
                </div>
            </div>

            <!--search and filter section-->
                <!-- search bar -->
            <div class="row">
                <div class="col">
                    <input 
                type="text"
                class="form-control"
                name="search"
                placeholder="Search for contact"
                onkeyup="handleOnSearch(this)">
                </div>
                <!-- drop down -->
                <div class="col">
                    <select class="form-select" aria-label="Default select example" onchange="handleOnChange(this)">
                        <option value="">--Select gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
        
                </div>
            </div>
           
    
            <!--user count section-->
            <div class="row py-3">
                <div class="col" style="color: #ffc107; font-weight: bold;">
                    <span id="user-count" >0</span> users found
                </div>

            </div>
        
            <!--display contact list-->
            <div class="row" id="user-list">
                <div class="d-flex justify-content-center text-primary">
                    <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- card 1 -->
                <!-- <div class="col d-flex">
                    
                    <div class="card col-md-6 col-lg-3 py-2">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                    
                </div> -->
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
